<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="icon" type="images/png" href="../images/log2.jpeg"> 
    <title>Contactez-nous</title>
</head>
<body>

    <section id="home" class="home-container">
        <header id="header" class="header">
            <img src="../images/sweet-tails.jpg" alt="sweet-tails" class="logo">
            <ul class="nav-links">
                <li>
                    <a href="../index.html" data-text="Accueil">Accueil</a>
                </li>
              
                 <li>
                    <a href="login.html" data-text="Conexion">Conexion</a>
                </li>
             
            </ul>
            <div class="burger-container">
                <div class="burger"></div>
            </div>
        </header>
    
        </section>
  

<Div class="contact-contener">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1BRRMOYCD2bEoY3o5aDyQyso358YVkx34&ehbc=2E312F"></iframe>
    
    <form id="contact" method="post">  <!-- php  action="../back/contact.php"  -->
        <h1>Contactez-nous</h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
          <div class="gauche">
            <div class="groupe">
              <label>Votre Nom et Prénom</label>
              <input type="text" name="Nom" autocomplete="off" required />
              <i class="fas fa-user"></i>
            </div>
            <div class="groupe">
              <label>Votre adresse e-mail</label>
              <input type="text" name="email" autocomplete="off" required />
              <i class="fas fa-envelope"></i>
            </div>
           <div class="groupe">
              <label>Votre téléphone</label>
              <input type="text" name="num" autocomplete="off" required />
              <i class="fas fa-mobile"></i>
            </div>
          </div> 
  
          <div class="droite">
            <div class="groupe">
              <label>Message</label>
              <textarea name="message" placeholder="Saisissez ici..."></textarea>
            </div>
          </div>
        </div>
  
        <div class="pied-formulaire" align="center">
          <button type="submit" name="submit">Envoyer le message</button>
        </div>
      </form>
  
    </Div>

<footer id="footer" class="footer"> 
    <span class="copyrights">&copy; 2022 - Sweet tails</span>
    <a href="#" class="conditions">Condition générales d'adoption</a>
</footer>

<script >
    const burgerContainer = document.querySelector('.burger-container');
            const navLinks = document.querySelector('.nav-links');
    
            burgerContainer.addEventListener('click', () => {
                burgerContainer.classList.toggle('active');
                navLinks.classList.toggle('active');
            })
            
        </script>

<script src="https://kit.fontawesome.com/9f75563516.js" crossorigin="anonymous"></script>


</body>
</html>
